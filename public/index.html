<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link href="./output.css" rel="stylesheet">

    <!-- Ensure responsive mobile view -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- Prevent landscape mode -->
    <meta name="screen-orientation" content="portrait">
    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=no, viewport-fit=cover">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <title>Find a Friend</title>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre&family=Montserrat&display=swap" rel="stylesheet">


    <style>
        /* Force portrait mode */
        @media screen and (orientation: landscape) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                background-color: black;
                color: white;
                height: 100vh;
            }

            body::before {
                content: "Please rotate your device to portrait mode.";
                font-size: 20px;
                padding: 20px;
            }

            #root {
                display: none;
            }
        }
    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
        // Redirect to portrait mode if in landscape
        function enforcePortraitMode() {
            if (window.innerWidth > window.innerHeight) {
                document.body.style.display = "flex";
            } else {
                document.body.style.display = "block";
                document.getElementById("root").style.display = "block";
            }
        }

        window.addEventListener("resize", enforcePortraitMode);
        window.addEventListener("load", enforcePortraitMode);
    </script>
</body>

</html>
